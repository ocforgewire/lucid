services:
  - type: web
    runtime: node
    name: lucid-api
    plan: free
    buildCommand: |
      curl -fsSL https://bun.sh/install | bash
      export PATH="$HOME/.bun/bin:$PATH"
      bun install
      bun run --filter @lucid/api build
    startCommand: |
      export PATH="$HOME/.bun/bin:$PATH"
      cd packages/api && bun dist/index.js
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3001"
      - key: CORS_ORIGINS
        sync: false
      - key: API_URL
        sync: false
      - key: WEB_URL
        sync: false
